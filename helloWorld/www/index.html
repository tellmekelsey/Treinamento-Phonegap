                splDetail.css("height", mAlt);

        };

        function main() {
            bs.verficaVersao();

        function verificaIndex() {
            if ((localStorage.getItem('corpCod') * 1 == 0) || (localStorage.getItem('corpCod') == "") || (localStorage.getItem('corpCod') == undefined)) {
                location.href = 'loginCorp/login.html';
                return false;
            } else {
                var codee = 0;
                sessionStorage.setItem('codigoref', codee);
                location.href = 'home.html';
                return false;
            }
        }

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {

        }
        document.body.addEventListener('touchmove', function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if (!target.className.match(/\baltNav\b/)) {
                e.returnValue = false;
                e.cancelBubble = true;
                if (e.preventDefault) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                return false;
            }
        }, false);
        $.fn.ready(function() {
            app.initialize();
            main();
        });
    </script>
